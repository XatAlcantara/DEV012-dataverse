<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Dataverse</title>
</head>
<body>

    <!-- Tiene un <header> con <h1></h1> -->
    <header>
      <h1> Pilotos de Formula 1 </h1>
    </header>
    
    <!-- Tiene un <main> con <h2></h2> -->
    <main>
      <h2>Lorem, ipsum.</h2>
    </main>
    
    <!-- Todas las etiquetas de controles (inputs, selects, radio, etc) tienen <label></label> -->
    <label for=""></label>

    <!-- <ul> esta usado para dibujar la data
    Los hijos de <li> usan attributos de microdata itemscope e itemprop -->
      <div id="root">
        <ul>
          <li></li>
        </ul>
      </div>
    
    <!-- Tiene un <footer></footer> -->
    <footer>
    Desarrollado por Rubi Estrada & Xatzibe Alcantara
    </footer>
  
  <script src="main.js" type="module"></script>
</body>
</html>
